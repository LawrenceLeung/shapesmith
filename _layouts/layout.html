<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    
    <!-- 1140px Grid styles for IE -->
    <!--[if lte IE 9]><link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen" /><![endif]-->

    <!-- The 1140px Grid - http://cssgrid.net/ -->
    <link rel="stylesheet" href="/css/1140.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" />
    
    <!--css3-mediaqueries-js - http://code.google.com/p/css3-mediaqueries-js/ - Enables media queries in some unsupported browsers-->
    <script src="/js/css3-mediaqueries.js" type="text/javascript"></script>
  
</style>

</head>
<body>

  <a href="http://github.com/bjnortier/shapesmith"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/4c7dc970b89fd04b81c8e221ba88ff99a06c6b61/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub"></a
  <div class="container">
    <div class="row">
      <div class="twocol"></div>
      <div class="eightcol logo">
	<a href="http://shapesmith.net"><img src="/img/logo.png"/></a>
      </div>
      <div class="twocol last"></div>
    </div>
  </div>
  
  <div class="row">
    <div class="twocol">
      <h4>Posts</h4>
      <ul>
	{% for post in site.posts %}
	<li>
	  <div><a href="{{ post.url }}">{{ post.title }}</a><br/>
	  <div>{{ post.date | date: "%B %e, %Y" }}</div>
	</li>
	{% endfor %}
      </ul>
    </div>
    <div class="eightcol">
      {{ content }}
    </div>
    <div class="twocol last"></div>
  </div>
  
</body>

</html>
